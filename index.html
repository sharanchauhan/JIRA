<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="toolbox-container">
        <div class="toolbox-priority-container">
            <div class="color pink"></div>
            <div class="color yellow"></div>
            <div class="color red"></div>
            <div class="color orange"></div>
        </div>
        <div class="action-btn-container">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
            <div class="delete-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>

    <div class="main-cont">
        
    </div>

    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
        <div class="priority-color-cont">
            <div class="pink priority-color"></div>
            <div class="yellow priority-color"></div>
            <div class="red priority-color"></div>
            <div class="orange priority-color active"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
